type Task {
  id: ID!
  order: String!
  title: String!
  description: String
}

type Tab {
  id: ID!
  order: String!
  title: String!
  description: String
  tasks: [Task]
}

input InputTab {
  id: ID!
}

type Query {
  getAllTabs: [Tab]!
}

type Mutation {
  addTab(id: ID!): Boolean!
  addTabTitle(id: ID!, title: String!): Boolean!
}
